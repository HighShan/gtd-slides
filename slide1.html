<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoàn Thành Mọi Việc Không Hề Khó</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f8ff;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e6f7ff 0%, #cce7ff 100%);
        }
        .title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #0056b3;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .subtitle {
            font-size: 1.8rem;
            color: #1976D2;
            font-weight: 600;
            margin-top: 1rem;
        }
        .author {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-top: 2rem;
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(3, 169, 244, 0.1);
            z-index: 0;
        }
        .icon-circle {
            width: 120px;
            height: 120px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 86, 179, 0.15);
        }
    </style>
</head>
<body>
    <div class="slide flex items-center justify-center">
        <!-- Decorative circles -->
        <div class="circle-decoration" style="width: 400px; height: 400px; top: -100px; right: -100px;"></div>
        <div class="circle-decoration" style="width: 300px; height: 300px; bottom: -50px; left: -50px;"></div>
        
        <div class="z-10 text-center px-16">
            <div class="flex justify-center mb-8">
                <div class="icon-circle">
                    <i class="fas fa-check-circle text-blue-500" style="font-size: 4rem;"></i>
                </div>
            </div>
            
            <h1 class="title uppercase">HOÀN THÀNH MỌI VIỆC KHÔNG HỀ KHÓ</h1>
            <h2 class="subtitle">Phương pháp Getting Things Done (GTD)</h2>
            
            <div class="mt-12 flex justify-center items-center">
                <div class="border-r-2 border-blue-400 pr-6 mr-6">
                    <i class="fas fa-book text-blue-500 text-4xl"></i>
                </div>
                <p class="author text-left">David Allen</p>
            </div>
            
            <div class="mt-16 flex justify-center space-x-12">
                <div class="flex flex-col items-center">
                    <i class="fas fa-brain text-blue-500 text-2xl mb-2"></i>
                    <p class="text-blue-700">Giải phóng tâm trí</p>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-tasks text-blue-500 text-2xl mb-2"></i>
                    <p class="text-blue-700">Tổ chức công việc</p>
                </div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-chart-line text-blue-500 text-2xl mb-2"></i>
                    <p class="text-blue-700">Tăng năng suất</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
